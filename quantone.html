<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantone.ai</title>
  <link rel="icon" href="No Background Logo and Name.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #fbfbfa;
      color: #043fa8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    img.logo {
      width: 180px;
      margin-bottom: 20px;
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #333;
    }

    .email-box {
      margin-top: 30px;
    }

    input[type="email"] {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 250px;
      max-width: 80%;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <img src="Background Logo and Name.png" alt="Quantone Logo" class="logo">
    <h1>Welcome to QUANTONE</h1>
  <p>Ascend to the quantum real through immersive 3D sounds.</p>

  <footer>
    © 2025 Quantone.ai — All rights reserved.
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantone.ai</title>
  <link rel="icon" href="Background Logo and Name.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #fdfaf5;
      color: #0d47a1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    img.logo {
      width: 180px;
      margin-bottom: 20px;
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #333;
    }

    .email-box {
      margin-top: 30px;
    }

    input[type="email"] {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 250px;
      max-width: 80%;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background: #0d47a1;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1565c0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <img src="Background Logo and Name.png" alt="Quantone Logo" class="logo">
  <h1>Welcome to Quantone</h1>
  <p>Exploring the quantum realm through immersive 3D sounds.</p>

  <div class="email-box">
    <form>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <footer>
    © 2025 Quantone.ai — All rights reserved.
  </footer>
</body>
</html>
